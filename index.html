<!DOCTYPE html>
<html lang="en">

<head>
    <title>Audio Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    
    <link rel="stylesheet" href="styling.css">

    </head>
    
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div> <!--score box div-->
            <div id="correct">
                Correct
            </div> <!--correct div-->
            <div id="wrong">
                Try again
            </div> <!--wrong div-->
            <div id="question">
                
            </div> <!--question div-->
            <div id="instruction">
                Please choose the correct answer.
            </div> <!--instruction div-->
            <div id="choices">
                <div class="box" id="box1"></div> <!--box1 div-->
                <div class="box" id="box2"></div> <!--box2 div-->
                <div class="box" id="box3"></div> <!--box3 div-->
                <div class="box" id="box4"></div> <!--box4 div-->
            </div> <!--choices div-->
            <div id="startreset">
                Start Game
            </div><!--startreset div-->
            <div id="timeremaining">
                Time remaining: <span id="timeremainingvalue">60</span> sec
            </div><!--timeremaining div-->
            <div id="gameOver">

            </div><!--gameover div-->
            
            <div id="foot">
                    
            <footer class="footer">
                <div class="Comp">
                    <p><a href="https://cheong.host20.uk/">Back to Home page</a></p>
                </div>

                <div class="LogoM">
                        <p>My graphics are from <a href="https://logomakr.com/" target="_blank">LogoMakr.com</a></p>
                </div>
            </footer>
                
            </div><!--foot div-->
            
        </div> <!--container div-->
        

        
    <script src="javascript.js">

    </script> <!-- javascript -->

    
    </body>

</html>
